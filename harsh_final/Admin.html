    <!--Uploading Volunteer Activities Form-->
    <div id="upload-block" class="z-depth-3 zoomIn animated">
      <h5>Upload Volunteer<br>Activities</br></h5>
      <div class="row">
        <div class="input-field col s6">
          <input id="OpportunityName" type="text" class="validate" length="60"></input>
          <label for="OpportunityName">Opportunity Name</label>
        </div>
        <div class="input-field col s6">
          <input id="CompanyName" type="text" class="validate" length="30">
          <label for="CompanyName">Organizer of Opportuntiy</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <select id="category" class="validate">
      <option value="None">Choose your Category</option>
     <option value="Sports">Sports and Fitness</option>
        <option value="Educational">Educational</option>
        <option value="Environmental">Environmental</option>
        <option value="Cooking">Cooking</option>
        <option value="After School Help">After School Help</option>
        <option value="Others">Others</option>
    </select>
          <label>Category Select</label>
        </div>
        <div class="input-field col s6">
          <select id="Hours" class="validate">
      <option value="None">Number of Hours</option>
        <option value="1-3 Hours">1-3 Hours</option>
        <option value="4-6 Hours">4-6 Hours</option>
        <option value="7-9 Hours">7-9 Hours</option>
        <option value="10 Hours">10+ Hours</option>
    </select>
          <label>Hours</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <select id="MinAge" class="validate">
      <option value="None">Select Age Group</option>
        <option value="All">All Age Groups</option>
        <option value="Under18">18 or Under</option>
        <option value="Over18">18 or Older</option>
    </select>
          <label>Age</label>
        </div>
        <div class="input-field col s6">
          <select id="police" class="validate">
     <option value="None">Police Check</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
          <label>Police</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input type="date" id="Date" placeholder="Date" class="datepicker"></input>
          <label>Select a Date</label>
        </div>
        <div class="input-field col s6">
          <input id="timings" placeholder="Timings" class="timepicker" type="time"></input>
          <label>Select a Time</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="Location" class="validate" type="text">
          <label>Location</label>
        </div>
        <div class="input-field col s6">
          <textarea id="details" class="materialize-textarea" length="200"></textarea>
          <label for="details">Contact Info & Additional Details</label>
        </div>
      </div>
      <button type="submit" class="btn waves-effect waves-light" id="Submit" onclick="getData()" name="action">Submit</button></div>
    <!--Volunteer Activity Form Ends Here-->
  </div>
